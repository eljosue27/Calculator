<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
          <!-- calculator input -->
          <div class="calculator-input">
            <input type="text" class="calculator-screen" id="result" value="0" disabled/>
          </div>
          <!-- buttons -->
          <div class="calculator-buttons">
              <button type="button" class="all-clear" id="clear" value="all-clear">C</button>
              <button type="button" class="operator" value="/">&#247</button>
              <button type="button" class="number" value="7">7</button>
              <button type="button" class="number" value="8">8</button>
              <button type="button" class="number" value="9">9</button>
              <button type="button" class="operator" value="*">&#42</button>
              <button type="button" class="number" value="4">4</button>
              <button type="button" class="number" value="5">5</button>
              <button type="button" class="number" value="6">6</button>
              <button type="button" class="operator" value="-">-</button>
              <button type="button" class="number" value="1">1</button>
              <button type="button" class="number" value="2">2</button>
              <button type="button" class="number" value="3">3</button>
              <button type="button" class="operator" value="+">+</button>
              <button type="button" class="number is-zero" value="0">0</button>
              <button type="button" class="decimal" id="decimal" value=".">.</button>
              <button type="button" class="equal-sign" id="equals" value="=">=</button>
          </div>

        </div>
      </div>
      <script src="main.js"></script>
</body>
</html>
